    <!-- スライダー -->
     <script>
$(function(){
    // スライダー機能 (セレクタに #access を追加)
    let currentIndex = 0;
    const $slider = $('#access .photo-slider');
    const $items = $slider.find('.slider-item');
    const itemWidth = 100; // 各アイテムの幅は100%
    const itemCount = $items.length;
    const $dots = $('#access .dot'); // セレクタに #access を追加

    // ドットがクリックされたときの処理
    $dots.on('click', function() {
        currentIndex = $(this).index();
        updateSlider();
    });

    // スライダーを更新する関数
    function updateSlider() {
        const translateXValue = -currentIndex * itemWidth;
        // スライド動作
        $slider.css('transform', 'translateX(' + translateXValue + '%)');

        // ドットのactiveクラス切り替え
        $dots.removeClass('active');
        $dots.eq(currentIndex).addClass('active');
    }

    // 自動スライド機能 (オプション)
    setInterval(function() {
        currentIndex = (currentIndex + 1) % itemCount;
        updateSlider();
    }, 5000); // 5秒ごとにスライド
});
</script>
